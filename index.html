<!DOCTYPE html>
<html>
	<head>
		<title>JIRA Tracker</title>
		<link rel="stylesheet" type="text/css" href="jira.css" />
	</head>
	<body>
		<div class="container">
			<div class="lookup">
				<div class="title">Enter JIRA Issue / Label</div>
				<form id="form">
					<input id="input" type="text" /><span class="refresh">&#8635;</span>
				</form>
			</div>
			<div class="filters">
				<div class="filter">
					<span class="status Closed">Closed<span id="filter-closed" class="filterSlider on"></span></span>
				</div>
			</div>
			<div class="count"></div>
			<div class="issues"></div>
		</div>
		<script type="text/javascript" src="jquery-1.8.3.js"></script>
		<script type="text/javascript" src="jira.js"></script>
	</body>
</html>
